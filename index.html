<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
        <title>JS DRUM KIT</title>
        <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
        </head> 
    <body>
    <div class="keys">
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="78" class="key">
      <kbd>N</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="73" class="key">
      <kbd>I</kbd>
      <span class="sound">tink</span>
    </div>
  </div>
    <audio data-key="83" src="resources/sounds/clap.wav"></audio>
  <audio data-key="72" src="resources/sounds/hihat.wav"></audio>
  <audio data-key="65" src="resources/sounds/kick.wav"></audio>
  <audio data-key="74" src="resources/sounds/openhat.wav"></audio>
  <audio data-key="72" src="resources/sounds/boom.wav"></audio>
  <audio data-key="65" src="resources/sounds/ride.wav"></audio>
  <audio data-key="78" src="resources/sounds/snare.wav"></audio>
  <audio data-key="83" src="resources/sounds/tom.wav"></audio>
  <audio data-key="73" src="resources/sounds/tink.wav"></audio>
    
</body>

<script>
    function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    e.target.classList.remove('playing');
  }
  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
    if (!audio) return;
    key.classList.add('playing');
    audio.currentTime = 0;
    audio.play();
  }
  const keys = Array.from(document.querySelectorAll('.key'));
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);
    </script>

</html>
